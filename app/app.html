<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>p0rte1ra</title>
	<link href="stylesheets/reset.css" rel="stylesheet" type="text/css">
	<link href="stylesheets/pto.min.css" rel="stylesheet" type="text/css">
	<link href="stylesheets/style.core.css" rel="stylesheet" type="text/css">
	<link href="stylesheets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body class="grid-pto">
	<div id="container">
		<div id="side" class="col-3">
			<div class="side-widget">
				<h1 class="side-logo text-center text-bold">p0rte1ra</h1>
			</div>
			<div class="side-widget">
				<ul>
					<li class="side-title">
						Gerenciar animais
					</li>
					<li>
						<a href="#" data-args='{"route":"register"}' class="link">Cadastrar animal</a>
					</li>
					<li>
						<a href="#" data-args='{"route":"registerBull"}' class="link">Cadastrar touro</a>
					</li>
					<li class="side-title">
						Listar
					</li>
					<li>
						<a href="#" data-args='{"route":"list","filter":{"status":"ok","sex":{"$ne":"2"}}}' class="link">Listar animais</a>
					</li>
					<li>
						<a href="#" data-args='{"route":"list","filter":{"status":"ok","sex":"2"},"template":"listBull"}' class="link">Listar touros</a>
					</li>
					<li>
						<a href="#" data-args='{"route":"list","filter":{"status":"kill"}}' class="link">Listar baixas</a>
					</li>
					<li>
						<a href="#" data-args='{"route":"list","filter":{"status":"sold"},"template":"listSell"}' class="link">Listar vendas</a>
					</li>
					<li class="divider"></li>
					<li>
						<a href="#" data-args='{"route":"list","filter":{"status":"trash"}}' class="link"><i class="fa fa-trash"></i> Lixeira</a>
					</li>
				</ul>
			</div>
		</div>
		<div id="main" class="col-7">
			<div id="breadcrumb"></div>
			<div id="feedback"></div>
			<div id="content">
				<!-- content -->
				
			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
